<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="empty_theme_container">
        <div class="theme_delete_button">
            <div onclick="removeTheme(this)" class="theme_delete_button_x">X</div>
        </div>
        <div class="theme_name_container">
            Theme Name:<br>
            <input type="text" class="theme_name_input" placeholder="Theme Name">
        </div>
        <div class="theme_main_colors_container main_left_right_divider">
            <div class="over_text">Colors - Main</div>
            <div class="main_divider_left">
                Page-Background:
                <br>
                <input class="theme_background_color_picker" type="color" class="color_input">
            </div>
            <div class="main_divider_right">
                Standart Text color:
                <br>
                <input class="theme_text_color_picker" type="color" class="color_input">
            </div>
        </div>
        <div class="theme_nav_colors_container main_left_right_divider">
            <div class="over_text">Colors - Navigation</div>
            <div class="main_divider_left">
                Backgroundcolor:
                <br>
                <input class="theme_nav_background_color_picker" type="color" class="color_input">
            </div>
            <div class="main_divider_right">
                Textcolor:
                <br>
                <input class="theme_nav_text_color_picker" type="color" class="color_input">
            </div>
        </div>
        <div class="theme_extra_colors_container main_left_right_divider">
            <div class="over_text">Colors - Extra</div>
            <div class="main_divider_left">
                Extra color 1:
                <br>
                <input class="theme_extra_color_picker" type="color" class="color_input">
            </div>
            <div class="main_divider_right">
                Extra color 2:
                <br>
                <input class="theme_extra_color_picker" type="color" class="color_input">
            </div>
        </div>
    </div>
    <div id="themeButton">
        <button id="themeToggleButton" onclick="toggleTheme()">Darkmode/Lightmode</button>
    </div>
    <h1>Themes.js - Generator</h1>
    <div id="main">
        <div id="generator_container">
        </div>
        <div id="addTheme">
            <button id="addThemeButton" onclick="addTheme()">Add Theme</button>
        </div>
    </div>
    <div class="generator_left_right_divider">
        <div onclick="generate(false)" class="generator_divider_left">
            Generate themes.js
        </div>
        <div onclick="generate(true)" class="generator_divider_right">
            Generate minified themes.js
        </div>
    </div>

    <script src="themes.js"></script>
    <script src="script.js"></script>
    <script src="generate.js"></script>
</body>

</html>
